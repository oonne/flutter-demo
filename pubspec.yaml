name: flutter_demo
description: "Flutter Demo"
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  dio: ^5.8.0+1
  logging: ^1.3.0
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.5.2
  flutter_svg: ^2.0.17
  mobile_scanner: ^6.0.7
  audioplayers: ^6.4.0
  provider: ^6.1.2
  go_router: ^14.8.1
  board_datetime_picker: ^2.5.0
  package_info_plus: ^8.3.0
  event_bus: ^2.0.1
  device_info_plus: ^11.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - .env.dev
    - assets/audio/
    - assets/icon/
    - assets/img/